<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title">{{getPageTitle() | translate}}</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="colorForm" (ngSubmit)="save()" novalidate>
              
              <!-- Name Field -->
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <mat-label>{{'Name' | translate}} *</mat-label>
                    <input 
                      matInput 
                      formControlName="name"
                      placeholder="{{'EnterColorName' | translate}}"
                      [class.is-invalid]="isFieldInvalid('name')">
                    <mat-error *ngIf="isFieldInvalid('name')">
                      {{getErrorMessage('name')}}
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>

              <!-- Hex Code Field -->
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <mat-label>{{'HexCode' | translate}}</mat-label>
                    <input 
                      matInput 
                      formControlName="hexCode"
                      placeholder="#FF0000"
                      [class.is-invalid]="isFieldInvalid('hexCode')">
                    <mat-hint>{{'HexCodeHint' | translate}}</mat-hint>
                    <mat-error *ngIf="isFieldInvalid('hexCode')">
                      {{getErrorMessage('hexCode')}}
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>

              <!-- Color Preview -->
              <div class="row" *ngIf="colorForm.get('hexCode')?.value">
                <div class="col-md-12">
                  <div class="color-preview-section">
                    <label>{{'ColorPreview' | translate}}:</label>
                    <div class="color-preview">
                      <div 
                        class="color-swatch-large" 
                        [style.background-color]="colorForm.get('hexCode')?.value">
                      </div>
                      <span class="hex-value">{{colorForm.get('hexCode')?.value}}</span>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Form Actions -->
              <div class="row">
                <div class="col-md-12">
                  <div class="form-actions">
                    <button 
                      type="button" 
                      mat-raised-button 
                      color="warn"
                      (click)="cancel()"
                      class="mr-2">
                      <i class="fas fa-times"></i> {{'Cancel' | translate}}
                    </button>
                    <button 
                      type="submit" 
                      mat-raised-button 
                      color="primary"
                      [disabled]="colorForm.invalid">
                      <i class="fas fa-save"></i> {{'Save' | translate}}
                    </button>
                  </div>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
