<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">{{'ColorList' | translate}}</h4>
            <button 
              class="btn btn-primary pull-right" 
              (click)="addColor()"
              mat-raised-button>
              <i class="fas fa-plus"></i> {{'Add' | translate}}
            </button>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <!-- Search Filter -->
              <div class="col-md-4 pull-right">
                <mat-form-field>
                  <mat-label>{{'Filter' | translate}}</mat-label>
                  <input 
                    matInput 
                    (keyup)="applyFilter($event)" 
                    placeholder="{{'SearchColors' | translate}}" 
                    #input>
                </mat-form-field>
              </div>

              <!-- Material Table -->
              <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'ID' | translate}}</th>
                  <td mat-cell *matCellDef="let element">{{element.id}}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'Name' | translate}}</th>
                  <td mat-cell *matCellDef="let element">{{element.name}}</td>
                </ng-container>

                <!-- Code Column -->
                <ng-container matColumnDef="code">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'Code' | translate}}</th>
                  <td mat-cell *matCellDef="let element">
                    <div class="color-preview" *ngIf="element.code">
                      <span 
                        class="color-swatch" 
                        [style.background-color]="element.code"
                        [title]="element.code">
                      </span>
                      {{element.code}}
                    </div>
                    <span *ngIf="!element.code">-</span>
                  </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef>{{'Actions' | translate}}</th>
                  <td mat-cell *matCellDef="let element">
                    <button 
                      mat-icon-button 
                      (click)="editColor(element.id)"
                      matTooltip="{{'Edit' | translate}}"
                      color="primary">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button 
                      mat-icon-button 
                      (click)="deleteColor(element.id)"
                      matTooltip="{{'Delete' | translate}}"
                      color="warn"
                      [swal]="deleteSwal">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>

                <!-- Table Rows -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- No Data Row -->
                <tr class="mat-row" *matNoDataRow style="text-align: center;">
                  <td class="mat-cell" colspan="4">
                    {{'NoRecordsFound' | translate}} "{{input.value}}"
                  </td>
                </tr>
              </table>

              <!-- Paginator -->
              <mat-paginator 
                [pageSizeOptions]="[10, 25, 50, 100]" 
                showFirstLastButtons>
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Delete Confirmation -->
<swal 
  #deleteSwal 
  title="{{'DeleteConfirm' | translate}}" 
  text="{{'DeleteColorConfirm' | translate}}"
  icon="warning" 
  [showCancelButton]="true"
  [confirmButtonText]="'Delete' | translate" 
  [cancelButtonText]="'Cancel' | translate">
</swal>
